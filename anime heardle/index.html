<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <script src="https://kit.fontawesome.com/45b00bb612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Anime Heardle</title>
  </head>
  <body>
    <div class="title-head">
      <ul class="head-list">
        <li><button>i</button></li>
        <li><label>HEARDLE</label></li>
        <li><button>?</button></li>
      </ul>
    </div>
    <div class="guess">
      <ul class="guess-list">
        <li><label>1</label></li>
        <li><label>2</label></li>
        <li><label>3</label></li>
        <li><label>4</label></li>
        <li><label>5</label></li>
        <li><label>6</label></li>
      </ul>
    </div>
    <div class="play-time">
      <div class="loading"></div>
      <div class="player">
        <label class="curr-time">0:00</label>
        <button class="play">
          <i class="fa-solid fa-play" style="font-size: 23px"></i>
        </button>
        <label class="total-time">0:16</label>
      </div>
      <input type="text" class="search" placeholder="Know it? Search for the song title">
      <div class="allBtn">
        <button class="skip">Skip (+1s)</button>
        <button class="submit">Submit</button>
      </div>
    </div>
    
    <!--<div class="container">
      <div class="container-header"></div>
    </div>
    <div id="search-bar">
      <input type="text" class="search-list" placeholder="Know it? Search for the artist / title">
    </div>
    <script src="script.js"></script>-->
  </body>
</html>
