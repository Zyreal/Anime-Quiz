<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <script src="https://kit.fontawesome.com/45b00bb612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Anime Heardle</title>
  </head>
  <body>
    <div class="title-head">
      <ul class="head-list">
        <li><button id="information">i</button></li>
        <li><label>HEARDLE</label></li>
        <li><button id="about">?</button></li>
      </ul>
    </div>
    <div class="guess">
      <ul class="guess-list">
        <li><label>1</label></li>
        <li><label>2</label></li>
        <li><label>3</label></li>
        <li><label>4</label></li>
        <li><label>5</label></li>
        <li><label>6</label></li>
      </ul>
    </div>
    <div class="play-time">
      <div class="loading">
        <div class="full-load">
          <div class="loading-indicator"></div>
          <div class="loading-bar"></div>
          <div class="loadline" style="left: 6.25%"></div>
          <div class="loadline" style="left: 12.5%"></div>
          <div class="loadline" style="left: 25%"></div>
          <div class="loadline" style="left: 43.75%"></div>
          <div class="loadline" style="left: 68.75%"></div>
          <div class="loadline" style="left: 99.9%"></div>
        </div>
      </div>
      <div class="player">
        <label class="curr-time">0:00</label>
        <button class="play">
          <i class="fa-solid fa-play" style="font-size: 23px"></i>
        </button>
        <label class="total-time">0:16</label>
      </div>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-bar" placeholder="Know it? Search for the song title">
      </div>
      <div class="allBtn">
        <button class="skip">SKIP (+1s)</button>
        <button class="submit">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
